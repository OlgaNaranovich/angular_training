<mat-card class="photo-card">
  <mat-card-title [title]="photo.title">{{ photo.title }}</mat-card-title>
  <img [src]="photoUrl" mat-card-image (click)="openDialog()" alt="" />
  <mat-card-footer>
    <div class="card-footer">
      <button
        mat-raised-button
        color="primary"
        (click)="addToStorage(photo.id)"
      >
        Add to the storage
      </button>
    </div>
  </mat-card-footer>
</mat-card>
